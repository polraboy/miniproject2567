<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>แก้ไขโต๊ะ</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        <h1 class="text-2xl font-bold mb-4">แก้ไขโต๊ะ</h1>
        <form action="{{ url_for('edit_table', table_id=table.table_id) }}" method="POST" class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="table_id">
                    รหัสโต๊ะ
                </label>
                <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="table_id" name="table_id" type="text" value="{{ table.table_id }}" required>
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="table_capacity">
                    ความจุโต๊ะ
                </label>
                <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="table_capacity" name="table_capacity" type="number" value="{{ table.capacity }}" required>
            </div>
            <div class="flex items-center justify-between">
                <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit">
                    บันทึกการแก้ไข
                </button>
                <a href="{{ url_for('tables') }}" class="inline-block align-baseline font-bold text-sm text-blue-500 hover:text-blue-800">
                    ยกเลิก
                </a>
            </div>
        </form>
    </div>
</body>
</html>
