<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>จัดการโต๊ะ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .sidebar {
            background-color: #3c2f2f;
            color: #d4c7b0;
            min-height: 100vh;
        }
        .sidebar .nav-link {
            color: #d4c7b0;
        }
        .sidebar .nav-link:hover, .sidebar .nav-link.active {
            background-color: #6f4e37;
            color: #ffffff;
        }
        .coffee-icon {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            color: #d4c7b0;
        }
        .main-content {
            padding: 2rem;
            background-color: #ffffff;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1, h5 {
            color: #6f4e37;
        }
        .card {
            border-color: #d4c7b0;
        }
        .card-header {
            background-color: #6f4e37;
            color: #ffffff;
        }
        .table {
            color: #3c2f2f;
        }
        .table thead {
            background-color: #d4c7b0;
        }
        .coffee-icon {
            font-size: 48px;
            text-align: center;
            margin-bottom: 20px;
            color: #6f4e37;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <nav class="col-md-3 col-lg-2 d-md-block sidebar collapse">
                <div class="position-sticky">
                    <div class="coffee-icon">
                        <i class="fas fa-mug-hot"></i>
                    </div>
                    <h3 class="text-center mb-4">ร้านกาแฟของเรา</h3>
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link active" href="{{ url_for('index') }}">
                                <i class="fas fa-home"></i> หน้าหลัก
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('tables') }}">
                                <i class="fas fa-chair"></i> จัดการโต๊ะ
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('coffee_menu') }}">
                                <i class="fas fa-coffee"></i> จัดการเมนูกาแฟ
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('customer') }}">
                                <i class="fas fa-user"></i> ข้อมูลพนักงาน
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('logout') }}"
                              ><i class="fas fa-sign-out-alt"></i> ออกจากระบบ</a
                            >
                          </li>
                    </ul>
                </div>
            </nav>

            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                <div class="main-content mt-4">
                    <h1 class="mb-4">จัดการโต๊ะ</h1>
                    <!-- Content continues as in original -->
                    <h2>เพิ่มโต๊ะใหม่</h2>
                    <form action="{{ url_for('add_table') }}" method="post" class="mb-4">
                        <div class="form-group">
                            <label for="table_id">เลขโต๊ะ:</label>
                            <input type="text" class="form-control" id="table_id" name="table_id" required>
                        </div>
                        <div class="form-group">
                            <label for="capacity">จำนวนที่นั่ง:</label>
                            <input type="number" class="form-control" id="capacity" name="capacity" required min="1">
                        </div>
                        <button type="submit" class="btn btn-primary">เพิ่มโต๊ะ</button>
                    </form>

                    <h2>รายการโต๊ะ</h2>
                    <table class="table table-striped table-hover">
                        <thead>
                            <tr>
                                <th>เลขโต๊ะ</th>
                                <th>จำนวนที่นั่ง</th>
                                <th>QR Code</th>
                                <th>การดำเนินการ</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for table in tables %}
                            <tr>
                                <td>{{ table.table_id }}</td>
                                <td>{{ table.table_capacity }}</td>
                                <td><img src="{{ table.table_qrcode }}" alt="QR Code" width="100"></td>
                                <td>
                                    <a href="{{ url_for('edit_table', table_id=table.table_id) }}" class="btn btn-sm btn-primary">แก้ไข</a>
                                    <a href="{{ url_for('delete_table', table_id=table.table_id) }}" class="btn btn-sm btn-danger" onclick="return confirm('คุณแน่ใจหรือไม่ที่จะลบโต๊ะนี้?');">ลบ</a>
                                </td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </main>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
